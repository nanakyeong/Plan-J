<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kakao Map</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=717bb0e96399df26123f9decca5a9795"></script>
</head>
<body>
<div id="map" style="width:100%; height:100vh;"></div>
<script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 좌표
        level: 3
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(37.5665, 126.9780) // 마커 위치
    });
    marker.setMap(map);
</script>
</body>
</html>
