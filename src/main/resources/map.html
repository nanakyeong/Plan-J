<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kakao Map</title>
    <style>
        /* 전체 화면에 스크롤바 제거 */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤바 제거 */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* 가로 가운데 정렬 */
            align-items: center;     /* 세로 가운데 정렬 */
        }
        /* 지도 컨테이너 크기 고정 */
        #map {
            width: 285px; /* 필요한 크기로 설정 */
            height: 290px; /* 필요한 크기로 설정 */
        }
    </style>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=717bb0e96399df26123f9decca5a9795"></script>
</head>
<body>
<div id="map"></div>
<script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 좌표
        level: 9
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(37.5665, 126.9780) // 마커 위치
    });
    marker.setMap(map);

    function setMapPosition(latitude, longitude) {
    var position = new kakao.maps.LatLng(latitude, longitude);
    marker.setPosition(position);
    map.setCenter(position);
    map.setLevel(9); // 여기에 원하는 줌 레벨을 설정
}
</script>
</body>
</html>
